<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-page</title>
    <link rel="shortcut icon" href="/fixed.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="banner">
                <img src="/logo.png" width="150" alt="">
                <h2 class="banner-title">Selamat Datang Admin</h2>
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <div class="mobile-img">
                    <img src="/logo.png" width="100" alt="">
                </div>
                <form action="#" class="register-page" id="page-register">
                    <h2 class="login-title" style="margin: 1rem 0;">Register</h2>
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="name" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="email_signup" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-telepon">Telepon Number</label>
                        <input type="number" id="nohp" name="telepon" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="psw_signup" name="password" required>
                    </div>
                    <button type="submit" id="signup-button" value="daftar" class="login-btn">Register</button>
                    <p>Have an account?
                        <a href="#page-login" id="login-link">Login</a>
                    </p>
                </form>
                <form action="#" class=" active login-page" id="page-login">
                    <h2 class="login-title">Login</h2>
                    <div class="input-group">
                        <label for="username">Email :</label>
                        <input type="text" id="email_signin" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password :</label>
                        <input type="password" id="psw_signin" name="password" required>
                    </div>
                    <button type="submit" id="signin-button" value="login" class="login-btn">Login</button>
                    <!-- <p>Don't have an account? 
                        <a href="#page-register" id="register-link" style="text-decoration: none;">Register account</a>
                    </p> -->
                </form>
                <div class="login-footer">
                    <p> HMJ BAHASA ASING Â© 2024 || Data Base Presensi </p>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <script>
        document.getElementById('register-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('page-login').classList.remove('active');
            document.getElementById('page-register').classList.add('active');
        });

        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('page-register').classList.remove('active');
            document.getElementById('page-login').classList.add('active');
        });
    </script>
    <script type="module" src="/public/Oauth/Firebase.js"></script>
</body>
</html>
